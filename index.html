<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoogleModel-Viewer</title>
    <script type = "module" src = "https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
        }  
        model-viewer {
            width: 100%;
            height: 100%;
        }
        model-viewer::part(default-ar-button) {
            width: 80px;
            height: 80px;
        }
        
    </style>
</head>
<body>
<model-viewer id="neutral-demo" src = "Assets/Bottle_10.glb" ar ar-modes = "webxr scene-viewer quick-look" camera-controls ios-src = "Assets/EP3246_70_GLB_USDZ/S663011_V3.usdz">
    <label for="neutral">Neutral Lighting: </label>
    <input id="neutral" type="checkbox" checked="true">
</model-viewer>
<script>
    (() => {
      const modelViewer = document.querySelector('#neutral-demo');
      const checkbox = document.querySelector('#neutral');
      
      checkbox.addEventListener('change',() => {
        modelViewer.environmentImage = checkbox.checked ? '' : 'legacy';
      });
    })();
    </script>
</body>
</html>
